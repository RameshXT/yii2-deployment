name: Yii 2 CICD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: CODE CHECKOUT
        uses: actions/checkout@v4

      - name: SET UP DOCKER BUILDx
        uses: docker/setup-buildx-action@v3

      # CI
      - name: LOGIN DOCKER HUB
        run: |
          echo "Logging into Docker Hub.."
          echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          echo "Logged in to Docker Hub."

      - name: BUILD DOCKER IMAGE
        id: build_and_deploy
        run: |
          IMAGE_TAG="rameshxt/yii2:v1.0.${GITHUB_RUN_NUMBER}"
          echo "Building Docker image with tag: $IMAGE_TAG"
          docker build -t $IMAGE_TAG .
          echo "Image build complete."

          # Set IMAGE_TAG as an output for the next step
          echo "::set-output name=image_tag::$IMAGE_TAG"

      - name: PUSH DOCKER IMAGE
        run: |
          IMAGE_TAG="rameshxt/yii2:v1.0.${GITHUB_RUN_NUMBER}"
          echo "Pushing Docker image: $IMAGE_TAG"
          docker push "$IMAGE_TAG"
          echo "Image pushed to Docker Hub."

      - name: UPDATE IMAGE TAG IN docker-compose.yml
        run: |
          IMAGE_TAG="rameshxt/yii2:v1.0.${GITHUB_RUN_NUMBER}"
          echo "Updating image tag in docker-compose.yml with: $IMAGE_TAG"
          chmod +x image-updater.sh
          bash image-updater.sh "$IMAGE_TAG"
          echo "ecs.tf updated successfully."

      # CD
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            IMAGE_TAG="${{ steps.build_and_deploy.outputs.image_tag }}"
            echo "IMAGE_TAG is: $IMAGE_TAG"

            set -e
            echo "Deploying new version via Docker Swarm..."
            docker pull $IMAGE_TAG

            # Run Ansible playbook for configuration and deployment
            ansible-playbook -i inventory.ini yii2-app/ansible/playbooks/deploy.yml --extra-vars "image_tag=$IMAGE_TAG"
            
            echo "Deployment complete."
